<div class="rounded-3xl w-7/12 bg-white shadow-lg center-absolute p-16 my-64">
  <h2 class="text-4xl font-light mb-2">Products</h2>
  <hr class="mb-5" />

  <div class="w-full shadow-md rounded-xl p-7 mt-2" *ngFor="let product of products">
    <h5 class="text-md font-light">{{ product.header }}</h5>
    <h3 class="text-2xl font-normal">{{ product.name }}</h3>
    <div class="grid grid-rows-1 grid-cols-5 mt-2">
      <div class="col-span-4">
        <p>
          <span *ngFor="let line of product.description" [innerHTML]="line"><br /></span>
        </p>
      </div>
      <div class="col-span-1">
        <div class="w-full grid grid-rows-auto grid-cols-1 text-blue-800" style="margin: auto;">
          <div class="grid-row hover:underline" *ngFor="let link of product.links">
            <a href="{{ link.address }}" target="_blank">
              <i class="{{ link.icon }}"></i>
              {{ link.name }}
            </a>
          </div>
          <div class="grid-row" *ngIf="product.warning.length > 0">
            <p class="text-yellow-500">
              <i class="fas fa-exclamation-triangle"></i>
              {{ product.warning }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="place-items-end w-full mt-6 -mb-4">
    <a class="text-blue-700 hover:underline text-lg" [routerLink]="['/home']">Back</a>
  </div>
</div>
